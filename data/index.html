<!DOCTYPE html>
<html>
<head>
  <title>Balloon Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>HAB GPS Position</h1>
  <p>HAB ID: <strong> %ID%</strong></p>
  <p>Latitude  %LAT%</p>
  <p>Longitude %LON%</p>
  <p>Altitude  %ALT%</p>
  <p>Course    %CRS%</p>
  <p>Distance  %DIS%</p>
  
  <p><a href="/on"><button class="button">Auto ON</button></a></p>
  <p><a href="/off"><button class="button button2">Auto OFF</button></a></p>
  <form action = "/post" method = "post" >
    <input name="frq" value = "%FRQ%">Set Frequency</input>
    <input type = "submit">Set Frq</input>
  </form>
</body>
</html>
